[databases]
trading_db = host=db port=5432 dbname=trading_db

[pgbouncer]
listen_addr = *
listen_port = 6432

; Use transaction pooling mode
pool_mode = transaction

; Authentication settings
auth_type = scram-sha-256
auth_file = /etc/pgbouncer/userlist.txt

; Pool size settings
default_pool_size = 20
max_client_conn = 100

; Allow the superuser to connect to the pgbouncer admin console
admin_users = postgres_admin

; SRE-1: Logging is now directed to stdout for Docker to manage.
; All file-based logging parameters have been removed.
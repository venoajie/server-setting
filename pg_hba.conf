# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Allow all connections from within the container for the postgres user
local   all             all                                     peer

# Allow password-based connections from any IP within the Docker network.
# This is secure because the network is isolated on the host.
# We use scram-sha-256 for secure password hashing.
host    all             all             0.0.0.0/0               scram-sha-256

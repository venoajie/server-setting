
# DBRE-1: Production configuration for PostgreSQL on 18GB RAM VM

# Memory Configuration
shared_buffers = 4GB                # 25% of RAM is a good starting point
effective_cache_size = 13GB         # 75% of RAM for planner estimates
maintenance_work_mem = 1GB          # For VACUUM, CREATE INDEX, etc.
work_mem = 32MB                     # Per-operation memory for sorting/hashing

# Write-Ahead Log (WAL)
wal_buffers = 16MB
max_wal_size = 2GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9  # Spread checkpoint writes over time

# Logging
log_destination = 'stderr'          # Send logs to Docker
logging_collector = off             # Docker handles collection
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d.log'
log_min_duration_statement = 250ms  # Log slow queries
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Other
max_connections = 100               # We will use PgBouncer to manage connections
random_page_cost = 1.1              # Better for SSD/NVMe storage
effective_io_concurrency = 200      # For modern SSDs
